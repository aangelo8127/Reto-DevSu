version: '3.8'

services:
  # MySQL Database (compartida para ambos servicios)
  mysql:
    image: mysql:8.0
    container_name: devsu_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: devsu_db
      MYSQL_USER: devsu_user
      MYSQL_PASSWORD: devsu_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./BaseDatos.sql:/docker-entrypoint-BaseDatosdb.d/BaseDatos.sql
    networks:
      - devsu_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: devsu_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - devsu_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      timeout: 20s
      retries: 10

  # Cliente-Persona Microservice
  cliente-persona-service:
    build:
      context: .
      dockerfile: cliente-persona-service/Dockerfile
    container_name: cliente_persona_service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devsu_db
      SPRING_DATASOURCE_USERNAME: devsu_user
      SPRING_DATASOURCE_PASSWORD: devsu_password
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    ports:
      - "8081:8081"
    networks:
      - devsu_network
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Cuenta-Movimientos Microservice
  cuenta-movimientos-service:
    build:
      context: .
      dockerfile: cuenta-movimientos-service/Dockerfile
    container_name: cuenta_movimientos_service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devsu_db
      SPRING_DATASOURCE_USERNAME: devsu_user
      SPRING_DATASOURCE_PASSWORD: devsu_password
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    ports:
      - "8082:8082"
    networks:
      - devsu_network
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
  rabbitmq_data:

networks:
  devsu_network:
    driver: bridge
